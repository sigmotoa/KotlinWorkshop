image: openjdk:11-jdk

stages:
  - compile
  - test

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle


cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

compile:
  stage: compile
  script:
    - ./gradlew assemble

test:
  stage: test
  script:
    - echo "Running the sigmotoa test..."
    - ./gradlew test --info > test-results.xml

  after_script:
    - sudo apt-get update && sudo apt-get install -y ssmtp
    - chmod +x ./src/mail.sh
    - ./src/mail.sh